<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sản phẩm</title>
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <p>Trang chủ / Sản phẩm</p>
    <div>
        <!-- Chỗ để lọc sản phẩm theo danh mục, giá, thương hiệu, v.v. -->
        <div class="filter">
            <h2>Danh mục sản phẩm</h2>
            <div class="filter-item">
                <i class="fa-regular fa-circle-check"></i>
                <span>Phòng Khách</span>
            </div>
            <div class="filter-item">
                <i class="fa-regular fa-circle-check"></i>
                <span>Sofa</span>
            </div>
            <div class="filter-item">
                <i class="fa-regular fa-circle-check"></i>
                <span>Arm</span>
            </div>
            <div class="filter-item">
                <i class="fa-regular fa-circle-check"></i>
                <span>Bàn Trà</span>
            </div>
            <div class="filter-item">
                <i class="fa-regular fa-circle-check"></i>
                <span>Kệ Tivi</span>
            </div>
            <div class="filter-item">
                <i class="fa-regular fa-circle-check"></i>
                <span>Tủ giày</span>
            </div>
            <div class="filter-item">
                <i class="fa-regular fa-circle-check"></i>
                <span>Phòng Ăn</span>
            </div>
            <div class="filter-item">
                <i class="fa-regular fa-circle-check"></i>
                <span>Bàn Ăn</span>
            </div>
            <div class="filter-item">
                <i class="fa-regular fa-circle-check"></i>
                <span>Ghế Ăn</span>
            </div>
            <div class="filter-item">
                <i class="fa-regular fa-circle-check"></i>
                <span>Tủ Bếp</span>
            </div>
            <div class="filter-item">
                <i class="fa-regular fa-circle-check"></i>
                <span>Phòng Ngủ</span>
            </div>
            <div class="filter-item">
                <i class="fa-regular fa-circle-check"></i>
                <span>Giường</span>
            </div>
            <div class="filter-item">
                <i class="fa-regular fa-circle-check"></i>
                <span>Tap Đầu Giường</span>
            </div>
            <div class="filter-item">
                <i class="fa-regular fa-circle-check"></i>
                <span>Đôn Cuối Giường</span>
            </div>
            <div class="filter-item">
                <i class="fa-regular fa-circle-check"></i>
                <span>Bàn Trang Điểm</span>
            </div>
            <div class="filter-item">
                <i class="fa-regular fa-circle-check"></i>
                <span>Đôn Ngồi Trang Điểm</span>
            </div>
            <div class="filter-item">
                <i class="fa-regular fa-circle-check"></i>
                <span>Tủ Quần Áo</span>
            </div>
        </div>
        <!-- Chỗ để hiển thị danh sách sản phẩm -->
        <div class="result">
            <p>Hiển thị 24 kết quả</p>
            <div class="product-list">
                <!-- Mỗi sản phẩm sẽ được hiển thị trong một thẻ div với lớp "product-item" -->
                <a href="" class="product-item">
                    <img src="" alt="">
                    <h3>Giường</h3>
                </a>
            </div>
        </div>

    </div>
</body>

</html>
